<html><body><!-- このBODYタグを<body onLoad= "loadText('external.txt')" >と記述すると起動時自動読み込みします--> <script>function loadText(file) {var request;if (window.XMLHttpRequest) {// IE7+, Firefox, Chrome, Opera, Safarirequest = new XMLHttpRequest();} else {// code for IE6, IE5request = new ActiveXObject('Microsoft.XMLHTTP');}// loadrequest.open('GET', file, false);request.send();process(request.responseText);}function process(txt){data = txt.split(/\r\n|\r|\n/);for (i = 0; i < data.length; i++) {if (data[i].indexOf(":")!=-1){ID=data[i].substring(0,data[i].indexOf(":"));TEXT=data[i].substr(data[i].indexOf(":")+1);obj=document.getElementById(ID);obj.innerHTML=TEXT;}}}</script><table border=2 style="border: solid "><tr><th>佐藤さんのスコア:</th><td><div ID="sato">外部データ</div></td></tr><tr><th>後藤さんのスコア:</th><td><div ID="goto">外部データ</div></td></tr><tr><th>伊藤さんのスコア:</th><td><div ID="ito">外部データ</div></td></tr><tr><th>工藤さんのスコア:</th><td><div ID="kudo">外部データ</div></td></tr><tr><th>安藤さんのスコア:</th><td><div ID="ando">外部データ</div></td></tr></table><button onClick="loadText('external.txt')">外部データ取り込み</button></body></html>
